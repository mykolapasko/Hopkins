<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app='NarrowItDownApp'>
   <div class="container" ng-controller="NarrowItDownController as menu">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" 
              placeholder="search term" 
              class="form-control"
              ng-model="menu.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary"
              ng-click="menu.getMatchedMenuItems(menu.searchTerm);">Narrow It Down For Me!</button>
    </div>

    <!-- List of descriptions -->

    <!-- found-items should be implemented as a component -->
    <div class="row-content">
      <div class="col-xs-12">
        <ul>
          <li ng-repeat="item in menu.found">
            <div class="media">
              <a class="media-left" href="#">
                <img class="media-object" 
                ng-src="images_1/{{item.short_name}}.jpg" 
                alt="Generic placeholder image">
              </a>
              <div class="media-body">
                <h4 class="media-heading">{{item.name}}</h4>
                  {{item.description}}
              </div>
            </div>
          </li>
        </ul>        
      </div>
    </div>
    
    <!-- found-items should be implemented as a component -->
    <found-items found-items="...." on-remove="...."></found-items>
  </div>

</body>
</html>
