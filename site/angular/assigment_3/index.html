<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app='NarrowItDownApp'>
   <div class="container" ng-controller="NarrowItDownController as menu">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" 
              placeholder="search term" 
              class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary"
              ng-click="menu">Narrow It Down For Me!</button>
    </div>

    <!-- List of descriptions -->

    <!-- found-items should be implemented as a component -->
    <div class="row-content">
      <div class="col-xs-12">
        <ul>
          <li ng-repeat="item in menu.found">{{item.description}}</li>
        </ul>        
      </div>
    </div>
    
    <!-- found-items should be implemented as a component -->
    <found-items found-items="...." on-remove="...."></found-items>
  </div>

</body>
</html>
