<div class="container">
  <form class="form-horizontal" name='regForm' novalidate>
    <div class="form-group">
      <label class="col-sm-2 control-label">Username</label>
      <div class="col-sm-6">
        <input type="text"
               name="username" 
               class="form-control" 
               placeholder="Pick a username"
               ng-model="regCtrl.user.username"
               required
               minlength="4"
               ng-maxlength="10">
              <span ng-if="(regForm.username.$error.minlength || 
                    regForm.username.$error.required) && 
                    regForm.username.$touched">
                    Username must be at least 4 characters long
              </span>
              <span ng-if="regForm.username.$error.maxlength && 
                    regForm.username.$touched">
                    Username must not be longer than 10 characters
              </span>
            <br>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Email</label>
      <div class="col-sm-6">
        <input type="email"
               name="email" 
               class="form-control" 
               placeholder="Email"
               ng-model="regCtrl.user.email"
               required>
              <span ng-if="regForm.email.$invalid &&
                    regForm.email.$touched">
                    Must be a valid email address: handle@domain format
              </span>
            <br>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Phone</label>
      <div class="col-sm-6">
        <input type="text"
               name="phone" 
               class="form-control" 
               placeholder="Phone ###-###-####"
               ng-model="regCtrl.user.phone"
               pattern="(\d{3})-(\d{3})-(\d{4})">
              <span ng-if="regForm.phone.$invalid &&
                    regForm.phone.$touched">
                    Phone must be in the format ###-###-####.
              </span>
            <br>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" 
                class="btn btn-default"
                ng-disabled="regForm.$invalid"
                ng-click="regCtrl.submit(user)">
                Sign in
        </button>
      </div>
    </div>

  </form>
</div>
  
<div id="info" ng-if="regCtrl.completed">
  Username: {{ regCtrl.user.username}} <br>
  Email: {{ regCtrl.user.email}} <br>
  Phone: {{ regCtrl.user.phone }}
</div>
